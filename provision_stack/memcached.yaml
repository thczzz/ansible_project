---
- name: Setup Memcached, Start & enable SVC
  hosts: dbsrvgrp
  gather_facts: no
  tasks:
    - name: Install Memcached
      package:
        name: "memcached"
        state: present
        update_cache: yes
        cache_valid_time: 86400
      tags:
        - package

    - name: Start and enable Memcached service
      service:
        name: memcached
        state: started
        enabled: yes
      tags:
        - svc

    - name: Enable remote login to memcached
      lineinfile:
        path: /etc/memcached.conf
        regexp: '^-l'
        line: '-l 0.0.0.0'
        backup: yes
      notify: 
        - Restart memcached
      tags:
        - conf

  handlers:
    - name: Restart memcached
      service:
        name: memcached
        state: restarted

