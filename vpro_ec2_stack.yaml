---
- name: Setup Vprofile stack
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Import VPC setup Variables
      ansible.builtin.include_vars: vars/vpc_output_vars

    - name: Import vprofile setup variables
      ansible.builtin.include_vars: vars/vprostack_setup
        
    - name: Create vprofile ec2 key
      ec2_key:
        name: vprokey
        region: "{{ region }}"
      register: vprokey_out

    - name: Stave private key into file loginkey_vpro.pem
      copy:
        content: "{{ vprokey_out.key.private_key }}"
        dest: ./loginkey_vpro.pem
        mode: 0600
      when: vprokey_out.changed

    - name: Create Security Group for Load Balancer
      amazon.aws.ec2_group:
        name: vproELB-SG
        description: Allow port 80 from everywhere and all port within sg
        region: "{{ region }}"
        vpc_id: "{{ vpcid }}"
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
      register: vproELBSG_out

    - name: Create Security Group for Vprofile Stack
      amazon.aws.ec2_group:
        name: vproStack-SG
        description: Allow
        region: "{{ region }}"
        vpc_id: "{{ vpcid }}"
        purge_rules: no
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            group_id: "{{ vproELBSG_out.group_id }}"

          - proto: tcp
            from_port: 22
            to_port: 22
            group_id: "{{ BastionSGid }}"
      register: vproStackSG_out
    
    - name: Update vproStack-SG
      amazon.aws.ec2_group:
        name: vproStack-SG
        description: Allow traffic on all ports from its own SG
        region: "{{ region }}"
        vpc_id: "{{ vpcid }}"
        purge_rules: no
        rules:
          - proto: all
            group_id: "{{ vproStackSG_out.group_id }}"

    - name: Create Nginx web01
      amazon.aws.ec2_instance:
        key_name: vprokey
        region: "{{ region }}"
        instance_type: t2.micro
        image_id: "{{ nginx_ami }}"
        wait: yes
        wait_timeout: 300
        tags:
          Name: "web01"
          Project: Vprofile
          Owner: DevOps Team
        exact_count: 1
        security_group: "{{ vproStackSG_out.group_id }}"
        vpc_subnet_id: "{{ privsub1_id }}"
      register: web01_out

    - name: Create Tomcat app01
      amazon.aws.ec2_instance:
        key_name: vprokey
        region: "{{ region }}"
        instance_type: t2.micro
        image_id: "{{ tomcat_ami }}"
        wait: yes
        wait_timeout: 300
        tags:
          Name: "app01"
          Project: Vprofile
          Owner: DevOps Team
        exact_count: 1
        security_group: "{{ vproStackSG_out.group_id }}"
        vpc_subnet_id: "{{ privsub1_id }}"
      register: app01_out

    - name: Create memcahed mc01
      amazon.aws.ec2_instance:
        key_name: vprokey
        region: "{{ region }}"
        instance_type: t2.micro
        image_id: "{{ memcached_ami }}"
        wait: yes
        wait_timeout: 300
        tags:
          Name: "mc01"
          Project: Vprofile
          Owner: DevOps Team
        exact_count: 1
        security_group: "{{ vproStackSG_out.group_id }}"
        vpc_subnet_id: "{{ privsub1_id }}"
      register: mc01_out

    - name: Create RabbitMq rmq01
      amazon.aws.ec2_instance:
        key_name: vprokey
        region: "{{ region }}"
        instance_type: t2.micro
        image_id: "{{ rmq_ami }}"
        wait: yes
        wait_timeout: 300
        tags:
          Name: "rmq01"
          Project: Vprofile
          Owner: DevOps Team
        exact_count: 1
        security_group: "{{ vproStackSG_out.group_id }}"
        vpc_subnet_id: "{{ privsub1_id }}"
      register: rmq01_out

    - name: Create MySql db01
      amazon.aws.ec2_instance:
        key_name: vprokey
        region: "{{ region }}"
        instance_type: t2.micro
        image_id: "{{ mysql_ami }}"
        wait: yes
        wait_timeout: 300
        tags:
          Name: "db01"
          Project: Vprofile
          Owner: DevOps Team
        exact_count: 1
        security_group: "{{ vproStackSG_out.group_id }}"
        vpc_subnet_id: "{{ privsub1_id }}"
      register: db01_out

    - debug:
        var: db01_out

    - name: Create ELB
      local_action:
        module: ec2_elb_lb
        name: "vprofile-elb"
        region: "{{ region }}"
        state: present
        instance_ids:
          - "{{ web01_out.tagged_instances[0].id }}"
        purge_instance_ids: true
        security_group_ids: ["{{ vproELBSG_out.group_id }}"]
        subnets:
          - "{{ pubsub1_id }}"
          - "{{ pubsub2_id }}"
          - "{{ pubsub3_id }}"
        listeners:
          - protocol: http
            load_balancer_port: 80
            instance_port: 80

    - name: Add Hosts IPs & Name in file provision_stack/group_vars/hostsip
      ansible.builtin.blockinfile:
        path: provision_stack/group_vars/hostsip
        block: |
          web01_ip: {{ web01_out.tagged_instances[0].id }}
          app01_ip: {{ app01_out.tagged_instances[0].id }}
          rmq01_ip: {{ rmq01_out.tagged_instances[0].id }}
          mc01_ip:  {{ mc01_out.tagged_instances[0].id }}
          db01_ip:  {{ db01_out.tagged_instances[0].id }}
    
    - name: Copy login key to provision_stack dir
      ansible.builtin.copy:
        src: loginkey_vpro.pem
        dest: provision_stack/loginkey_vpro.pem
        mode: '0400'
    
    - name: Add Inventory file provision_stack/inventory-vpro
      ansible.builtin.blockinfile:
        path: provision_stack/inventory-vpro
        block: |
          web01 ansible_host={{ web01_out.tagged_instances[0].id }}
          app01 ansible_host={{ app01_out.tagged_instances[0].id }}
          rmq01 ansible_host={{ rmq01_out.tagged_instances[0].id }}
          mc01_ip ansible_host={{ mc01_out.tagged_instances[0].id }}
          db01_ip ansible_host={{ db01_out.tagged_instances[0].id }}
          cntl ansible_host=127.0.0.1 ansible_connection=local

          [websrvgrp]
          web01

          [appsrvgrp]
          app01

          [rmqsrvgrp]
          rmq01

          [mcsrvgrp]
          mc01

          [dbsrvgrp]
          db01

          [control]
          cntl

          [stack_inst:children]
          websrvgrp
          appsrvgrp
          rmqsrvgrp
          mcsrvgrp
          dbsrvgrp

          [stack_inst:vars]
          ansible_user=ubuntu
          ansible_ssh_private_key_file=loginkey_vpro.pem
          #ansible_python_interpreter=/usr/bin/python3
